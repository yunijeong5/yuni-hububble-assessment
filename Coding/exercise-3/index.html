<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Google</title>
		<link rel="stylesheet" href="./style.css" />
		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
			rel="stylesheet"
		/>

		<!-- Icons -->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
		/>
	</head>
	<body>
		<!-- Top Navbar -->
		<nav class="navbar navbar-expand container-fluid p-2 pt-3">
			<!-- Links on left -->
			<ul class="navbar-nav ms-3">
				<li class="nav-item">
					<a class="nav-link" href="#">About</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Store</a>
				</li>
			</ul>
			<!-- Center space  -->
			<div style="flex: 1"></div>
			<!-- Links on right -->
			<ul class="navbar-nav right-nav align-items-center">
				<li class="nav-item">
					<a class="nav-link" href="#">Gmail</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Images</a>
				</li>
				<li class="nav-item align-items-center">
					<div
						class="material-symbols-outlined icon-button m-2"
						style="color: #666666"
					>
						apps
					</div>
				</li>
				<li class="nav-item">
					<button class="signin-button ms-2 me-3">Sign in</button>
				</li>
			</ul>
		</nav>
		<!-- Logo and Search Input -->
		<main
			class="container d-flex flex-column justify-content-center align-items-center"
		>
			<div class="container-logo">
				<img
					src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
					alt="Google Logo"
					class="google-logo align-middle mb-4"
				/>
			</div>

			<div class="search-bar-box p-1 ps-3 pe-3 pointer">
				<span class="material-symbols-outlined" style="color: #9aa0a6">
					search
				</span>
				<textarea class="search-query flex-grow-1"></textarea>
				<span class="material-symbols-outlined" title="Search by voice">
					mic
				</span>
				<span class="material-symbols-outlined" title="Search by image">
					photo_camera
				</span>
			</div>
			<div
				class="container d-flex justify-content-center container-button mt-4"
			>
				<input
					type="submit"
					value="Google Search"
					class="info-button"
				/>
				<input
					type="submit"
					value="I'm Feeling Lucky"
					class="info-button"
				/>
			</div>
		</main>
		<!-- Footer -->
		<footer
			class="fixed-bottom navbar navbar-expand container-fluid p-2 pt-3 container-footer"
		>
			<!-- Links on left -->
			<ul class="navbar-nav ms-3">
				<li class="nav-item m-2">
					<a class="nav-link" href="#">Advertising</a>
				</li>
				<li class="nav-item m-2">
					<a class="nav-link" href="#">Business</a>
				</li>
				<li class="nav-item m-2">
					<a class="nav-link" href="#">How Search Works</a>
				</li>
			</ul>
			<!-- Center space  -->
			<div style="flex: 1"></div>
			<!-- Links on right -->
			<ul class="navbar-nav right-nav align-items-center">
				<li class="nav-item m-2">
					<a class="nav-link" href="#">Privacy</a>
				</li>
				<li class="nav-item m-2">
					<a class="nav-link" href="#">Terms</a>
				</li>
				<li class="nav-item m-2">
					<a class="nav-link" href="#">Settings</a>
				</li>
			</ul>
		</footer>

		<!-- Bootstrap JS and Popper.js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
